<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <header class="header">
          <div class="search">
            <span
              ><input
                type="search"
                name="search"
                id="search"
                placeholder="search"
                autocomplete="off"
            /></span>
            <span><i class="fas fa-search"></i></span>
          </div>
          <div class="coins">
            <div class="coin-info">
              <span>
                <img
                  src="https://via.placeholder.com/30/ab619e/ffffff"
                  alt="placeholder"
                  class="place-img"
                />
              </span>
              <span>32.567</span><small><span>POC</span></small>
            </div>
            <div class="coin-icons"></div>
          </div>
        </header>
      </main>

      <aside class="main-aside"></aside>
    </div>
  </body>
</html>
