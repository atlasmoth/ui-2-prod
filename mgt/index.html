<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-aside">
        <div>PMQ</div>
        <div class="icons"></div>
        <div class="save"></div>
      </div>
      <main class="main">
        <header class="header">
          <div class="search">
            <span><i class="fas fa-search"></i></span>
            <span
              ><input
                type="search"
                name="search"
                id="search"
                placeholder="search"
                autocomplete="off"
            /></span>
          </div>
          <div class="notification">
            <i class="fas fa-bell"></i>
          </div>
        </header>
        <h2 class="job-title">Fresh Job</h2>
        <div class="job-dots">
          <span>
            <i class="fas fa-arrow-left"></i>
          </span>
          <span class="arrow-dots">
            <span class="dot"></span><span class="dot"></span
            ><span class="dot"></span><span class="dot"></span>
          </span>
          <span>
            <i class="fas fa-arrow-right"></i>
          </span>
        </div>
        <div class="job-list">
          <div class="job-item">
            <div class="figure"></div>
            <div class="info">
              <div class="split">
                <h3>Mindmap</h3>
                <span><i class="fas fa-ellipsis-h"></i></span>
              </div>
              <p><small>Mar 1 - Mar 6</small></p>
              <div class="split">
                <span><i class="fas fa-chart-bar"></i></span>
                <div class="profiles">
                  <img
                    src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
                  />
                  <img
                    src="https://avataaars.io/?avatarStyle=Circle&topType=WinterHat2&accessoriesType=Prescription01&hatColor=PastelOrange&facialHairType=BeardMedium&facialHairColor=BrownDark&clotheType=BlazerShirt&eyeType=Default&eyebrowType=RaisedExcited&mouthType=Smile&skinColor=Pale"
                  />
                  <img
                    src="https://avataaars.io/?avatarStyle=Circle&topType=Turban&accessoriesType=Prescription01&hatColor=Red&facialHairType=BeardMajestic&facialHairColor=BrownDark&clotheType=GraphicShirt&clotheColor=PastelGreen&graphicType=Deer&eyeType=Squint&eyebrowType=RaisedExcited&mouthType=Smile&skinColor=DarkBrown"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="job-item">
            <div class="figure"></div>
            <div class="info">
              <div class="split">
                <h3>Mindmap</h3>
                <span><i class="fas fa-ellipsis-h"></i></span>
              </div>
              <p><small>Mar 1 - Mar 6</small></p>
              <div class="split">
                <span><i class="fas fa-chart-bar"></i></span>
                <div class="profiles">
                  <img
                    src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
                  />
                  <img
                    src="https://avataaars.io/?avatarStyle=Circle&topType=WinterHat2&accessoriesType=Prescription01&hatColor=PastelOrange&facialHairType=BeardMedium&facialHairColor=BrownDark&clotheType=BlazerShirt&eyeType=Default&eyebrowType=RaisedExcited&mouthType=Smile&skinColor=Pale"
                  />
                  <img
                    src="https://avataaars.io/?avatarStyle=Circle&topType=Turban&accessoriesType=Prescription01&hatColor=Red&facialHairType=BeardMajestic&facialHairColor=BrownDark&clotheType=GraphicShirt&clotheColor=PastelGreen&graphicType=Deer&eyeType=Squint&eyebrowType=RaisedExcited&mouthType=Smile&skinColor=DarkBrown"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="job-item">
            <div class="figure"></div>
            <div class="info">
              <div class="split">
                <h3>Mindmap</h3>
                <span><i class="fas fa-ellipsis-h"></i></span>
              </div>
              <p><small>Mar 1 - Mar 6</small></p>
              <div class="split">
                <span><i class="fas fa-chart-bar"></i></span>
                <div class="profiles">
                  <img
                    src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
                  />
                  <img
                    src="https://avataaars.io/?avatarStyle=Circle&topType=WinterHat2&accessoriesType=Prescription01&hatColor=PastelOrange&facialHairType=BeardMedium&facialHairColor=BrownDark&clotheType=BlazerShirt&eyeType=Default&eyebrowType=RaisedExcited&mouthType=Smile&skinColor=Pale"
                  />
                  <img
                    src="https://avataaars.io/?avatarStyle=Circle&topType=Turban&accessoriesType=Prescription01&hatColor=Red&facialHairType=BeardMajestic&facialHairColor=BrownDark&clotheType=GraphicShirt&clotheColor=PastelGreen&graphicType=Deer&eyeType=Squint&eyebrowType=RaisedExcited&mouthType=Smile&skinColor=DarkBrown"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="right-aside"></div>
    </div>
  </body>
</html>
